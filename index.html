<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Calculator</title>
  <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
  <div id="calc-container"></div>
    <div id="display">0</div>
    <div id="button-container">
      <button class="button light-gray-bg">C</button>
      <button class="button light-gray-bg">+/-</button>
      <button class="button light-gray-bg">%</button>
      <button class="button orange-bg">/</button>
      
      <button class="button dark-gray-bg">7</button>
      <button class="button dark-gray-bg">8</button>
      <button class="button dark-gray-bg">9</button>
      <button class="button orange-bg">*</button>
      
      <button class="button dark-gray-bg">4</button>
      <button class="button dark-gray-bg">5</button>
      <button class="button dark-gray-bg">6</button>
      <button class="button orange-bg">-</button>
      
      <button class="button dark-gray-bg">1</button>
      <button class="button dark-gray-bg">2</button>
      <button class="button dark-gray-bg">3</button>
      <button class="button orange-bg">+</button>
      
      <button class="button dark-gray-bg zero">0</button>
      <button class="button dark-gray-bg">.</button>
      <button class="button orange-bg">=</button>
    </div>
</div>
</body>
</html>
