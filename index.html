<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Calculator</title>
  <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
  <div id="calc-container">
    <div id="display">0</div>
    <div id="upper-buttons">
      <button>C</button>
      <button>+/-</button>
      <button>%</button>
      <button>/</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
    </div>
    <div id="lower-buttons">
      <button>0</button>
      <button>.</button>
      <button>=</button>
    </div>
  </div>
</body>
</html>
